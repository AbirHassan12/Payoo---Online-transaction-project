<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo||Login</title>
</head>
<body class="min-h-screen max-w-md bg-base-300 mx-auto rounded-[15px]">
    <section>
         <img class="pt-50 mx-auto" src="./assets/Logo-full.png" alt="">
        <!-- log in form -->
         <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mt-20 mx-auto rounded-[10px]">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Mobile Number</label>
          <input id="mobile-num" type="tel" class="input validator tabular-nums rounded-full" required placeholder="Mobile Number" 
  pattern="[0-9]*" minlength="11" maxlength="11" title="Must be 11 digits" />
<p class="validator-hint">Must be 11 digits</p>
          <label class="label text-neutral font-bold">PIN</label>
          <input id="pin" type="password" class="input rounded-full" placeholder="PIN" minlength="4" maxlength="4" />
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
        </fieldset>
      </div>
    </div>
    </section>

    <script src="./script/login.js"></script>
                  
</body>
</html>
